<md-input-container>
  <label translate="filter"></label>
  <input type="text" ng-model="searchText">
</md-input-container>
<div ng-repeat="res in elements | orderBy: '+title'">
<table class="table table-striped table-bordered table-hover table-condensed">
	<caption>{{res.name}}</caption>
	<thead>
		<tr>
			<th>Shortcut</th>
			<th>Name</th>
			<th>Description</th>
			<th>Complement</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="element in res.nodes | filter:searchText | orderBy: '+name'">
			<td ng-show="!element.selectable"><md-icon md-font-icon="material-icons md-16">block</md-icon></td>
			<td ng-show="element.selectable"><md-icon md-font-icon="material-icons md-16" ng-click="answer(element)">{{element.icon}}</md-icon></td>
			<td>{{element.name}}</td>
			<td>{{element.desc}}</td>
			<td ng-if="element.ext"><div hljs hljs-source="element.ext"></div></td>
			<td ng-if="!element.ext"></td>
		</tr>
	</tbody>
</table>
</div>
