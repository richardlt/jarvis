<html lang="en" ng-app="JarvisApp">
<head>
    <title>Jarvis Application</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Compiled css -->
    <link rel="stylesheet" href="style.min.css">

    <!-- specific css -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/specific.css">
    <!-- Just for external configuration -->
    <script src="config.js"></script>
</head>
<body
	ng-controller="JarvisAppCtrl"
	ng-style="{'background-image': 'url('+config.backgroundUrl+')', 'background-color': '#000000', 'background-position': 'center', 'background-size': 'cover'}"
>
<md-toolbar ng-if="profile" layout="row" ng-cloak>
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-md-gt-sm class="md-icon-button">
        	<md-icon md-font-icon="material-icons md-24">menu</md-icon>
        </md-button>
        <h1 ng-click="go('home')">Jarvis ({{profile.attributes['email']}})</h1>
       	<span flex></span>
       	<canvas width="100" height="40" id="gauge" jarvis-gauge></canvas>
        <md-button ng-click="helper($event)" class="md-icon-button">
        	<md-icon md-font-icon="material-icons md-24">help</md-icon>
        </md-button>
        <md-button ng-click="settings($event)" class="md-icon-button">
        	<md-tooltip>{{media}}</md-tooltip>
        	<md-icon md-font-icon="material-icons md-24">settings</md-icon>
        </md-button>
    </div>
</md-toolbar>

<div ng-show="profile" ng-cloak>
    <md-sidenav layout="column" class="md-sidenav-right md-whiteframe-z4" md-component-id="right">
    	<div ng-bind-html="help.content"></div>
    </md-sidenav>
</div>

<div ng-show="profile" ng-cloak>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z4" md-component-id="left">
        <md-button ng-click="location('left', '/helper-iots');"><div layout="row"><i class="help-icons">touch_app</i><span flex></span><span>Connected object(s)</span></div></md-button>
        <md-button ng-click="location('left', '/helper-scenarii');"><div layout="row"><i class="help-icons">list</i><span flex></span><span>Scenario</span></div></md-button>
        <md-button ng-click="location('left', '/triggers');"><div layout="row"><i class="help-icons">settings_remote</i><span flex></span><span>Triggers</span></div></md-button>
        <md-button ng-click="location('left', '/views');"><div layout="row"><i class="help-icons">library_books</i><span flex></span><span>View(s)</span></div></md-button>
        <md-button ng-click="location('left', '/snapshots');"><div layout="row"><i class="help-icons">save</i><span flex></span><span>Snapshot(s)</span></div></md-button>
        <md-button ng-click="location('left', '/crons');"><div layout="row"><i class="help-icons">av_timer</i><span flex></span><span>Crontab(s)</span></div></md-button>
        <md-button ng-click="location('left', '/connectors');"><div layout="row"><i class="help-icons">cloud</i><span flex></span><span>Connector(s)</span></div></md-button>
        <md-button ng-click="location('left', '/configurations');"><div layout="row"><i class="help-icons">widgets</i><span flex></span><span>Configuration(s)</span></div></md-button>
        <md-button ng-click="location('left', '/properties');"><div layout="row"><i class="help-icons">widgets</i><span flex></span><span>Propriété(s)</span></div></md-button>
    </md-sidenav>
    <md-content ng-style="{'opacity': config.opacity}" ui-view flex class="md-padding">
    </md-content>
</div>

<script src="script-libs.min.js"></script>

<!-- Application -->
<script src="js/app.js"></script>
<!-- Services -->
<script src="js/services.js"></script>
<script src="js/services/filter.js"></script>
<script src="js/services/generic.js"></script>
<script src="js/services/scope.js"></script>
<script src="js/services/plugin.js"></script>
<script src="js/services/command.js"></script>
<script src="js/services/view.js"></script>
<script src="js/services/configuration.js"></script>
<script src="js/services/property.js"></script>
<script src="js/services/snapshot.js"></script>
<script src="js/services/cron.js"></script>
<script src="js/services/iot.js"></script>
<script src="js/services/connector.js"></script>
<script src="js/services/event.js"></script>
<script src="js/services/trigger.js"></script>
<script src="js/services/scenario.js"></script>
<script src="js/services/block.js"></script>
<!-- Main -->
<script src="js/controllers.js"></script>
<script src="js/themes.js"></script>
<script src="js/websocket.js"></script>
<script src="js/routes.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
<!-- Widgets -->
<script src="js/directives/widgets.js"></script>
<!-- Controllers -->
<script src="js/ctrl/iots.js"></script>
<script src="js/ctrl/events.js"></script>
<script src="js/ctrl/triggers.js"></script>
<script src="js/ctrl/plugins.js"></script>
<script src="js/ctrl/commands.js"></script>
<script src="js/ctrl/views.js"></script>
<script src="js/ctrl/connectors.js"></script>
<script src="js/ctrl/snapshots.js"></script>
<script src="js/ctrl/crons.js"></script>
<script src="js/ctrl/home.js"></script>
<script src="js/ctrl/configurations.js"></script>
<script src="js/ctrl/properties.js"></script>
<script src="js/ctrl/scenarios.js"></script>
<script src="js/ctrl/blocks.js"></script>

</body>
</html>
