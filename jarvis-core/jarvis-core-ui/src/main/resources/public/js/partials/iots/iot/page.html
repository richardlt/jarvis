<md-toolbar>
  <div class="md-toolbar-tools" layout-align="center">
    <h1><br>{{iot.name}}<md-tooltip>iot#{{iot.id}}</md-tooltip></h1>
  </div>
  <md-fab-actions class="md-toolbar-tools">
  	<jarvis-default-menu-bar close="iots" ng-model="iot"></jarvis-default-menu-bar>
	<md-button aria-label="menu" class="md-icon-button" ng-click="render(iot)"><md-tooltip>{{'iot.render'|translate}}</md-tooltip><md-icon md-font-icon="material-icons md-16">play_arrow</md-icon></md-button>
	<jarvis-pick-element tooltips="iot.pick.iot" ctrl="pickIotDialogCtrl" icon="local_offer" callback="links.iots.add"></jarvis-pick-element>
	<jarvis-pick-element tooltips="iot.pick.trigger" ctrl="pickTriggerDialogCtrl" icon="settings_remote" callback="links.triggers.add"></jarvis-pick-element>
	<jarvis-pick-element tooltips="iot.pick.plugin" ctrl="pickPluginDialogCtrl" icon="library_add" callback="links.plugins.add"></jarvis-pick-element>
  </md-fab-actions>
</md-toolbar>
<div layout="column" ng-init="load()" ng-cloak>
	<md-tabs md-dynamic-height md-border-bottom>
		<md-tab label="{{'iot.general' | translate}}" md-active="activeTab==1">
			<md-content layout-padding>
				<jarvis-iot></jarvis-iot>
			</md-content>
		</md-tab>
		<md-tab label="{{'iot.plugins' | translate}}" md-active="activeTab==2">
			<md-content>
				<jarvis-iot-plugin></jarvis-iot-plugin>
			</md-content>
		</md-tab>
		<md-tab label="{{'iot.render' | translate}}"  md-active="activeTab==3">
			<md-content>
				<jarvis-iot-render></jarvis-iot-render>
			</md-content>
		</md-tab>
	</md-tabs>
</div>
