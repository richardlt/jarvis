# main jarvis configuration
# jarvis.srv.host is the nodejs server hostname
jarvis.srv.host=192.168.1.157
# jarvis.srv.listener.port is the nodejs listener port hostname
jarvis.srv.listener.port=5000
# jarvis.srv.https is the http config part
jarvis.srv.http.port=80
# jarvis.srv.https is the https config part
jarvis.srv.https.key=keys/agent2-key.pem
jarvis.srv.https.cert=keys/agent2-cert.pem
jarvis.srv.https.port=443
# MongoDb config
jarvis.mongodb.srv.host=localhost
jarvis.mongodb.srv.port=27017
jarvis.mongodb.jarvis=mongodb://localhost:27017/jarvis
jarvis.mongodb.blammo=mongodb://localhost:27017/blammo
# Xmpp server config
jarvis.xmpp.srv.host=192.168.0.157
jarvis.xmpp.srv.port=5222



