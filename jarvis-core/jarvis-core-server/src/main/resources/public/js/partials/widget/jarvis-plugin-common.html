<div layout="row">
   <md-input-container>
     <label translate="Name"></label>
     <input ng-model="script.name">
   </md-input-container>
   <md-input-container>
   <label translate="Category"></label>
   <input ng-model="script.type">
   </md-input-container>
   <md-input-container>
     <label translate="Owner"></label>
     <md-select ng-model="script.owner">
       <md-option ng-repeat="owner in combo.owners" value="{{owner.id}}" translate="{{owner.name}}">
       </md-option>
     </md-select>
   </md-input-container>
 </div>
 <div layout="row">
  <md-input-container>
    <label translate="Icon"></label>
    <input ng-model="script.icon">
  </md-input-container>
  <md-input-container>
    <label translate="Active"></label>
    <md-select ng-model="script.active">
      <md-option ng-repeat="active in combo.booleans" value="{{active.id}}">
        {{active.value | translate}}
      </md-option>
    </md-select>
  </md-input-container>
  <md-input-container>
    <label translate="Visible"></label>
    <md-select ng-model="script.visible">
      <md-option ng-repeat="visible in combo.booleans" value="{{visible.id}}">
        {{visible.value | translate}}
      </md-option>
    </md-select>
  </md-input-container>
</div>
