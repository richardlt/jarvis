<md-content>
  <md-list>
  	<md-list-item ng-repeat="view in views">
        <div class="md-list-item-text">
          <md-icon md-font-icon="material-icons md-32">{{view.icon}}</md-icon>
          <h3>{{view.name}}</h3>
          <md-divider></md-divider>
        </div>
    </md-list-item>
  </md-list>
</md-content>
