<div>
	<div>
		<md-grid-list md-cols="1" md-cols-gt-md="8" md-cols-md="6"
			md-cols-sm="4" md-row-height="2:1" md-gutter="8px">
			<md-grid-tile
			ng-repeat="iot in view.iots" ng-style="{'background': iot.tagColor, 'opacity': iot.tagOpacity}"
			md-colspan="1" md-rowspan="1">
				<jarvis-inline-template data="iot.render" id="iot.id"></jarvis-inline-template>
			</md-grid-tile>
		</md-grid-list>
	</div>
</div>
