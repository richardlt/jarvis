<md-grid-list
      md-cols="3" md-cols-sm="3" md-cols-md="6" md-cols-gt-md="12"
      md-row-height-gt-md="128px" md-row-height="128px"
      md-gutter="4px" md-gutter-gt-sm="4px" >
  <md-grid-tile
      md-rowspan="1" md-colspan="2" md-colspan-sm="1">
	<div ng-click="new(plugins)">
		<md-icon md-font-icon="material-icons md-64">control_point</md-icon>
	</div>
  </md-grid-tile>
  <md-grid-tile
      md-rowspan="1" md-colspan="2" md-colspan-sm="1" ng-repeat="plugin in plugins">
      <jarvis-card element="plugin" state="'plugins-by-id-'+plugin.type"></jarvis-card>
  </md-grid-tile>
</md-grid-list>
