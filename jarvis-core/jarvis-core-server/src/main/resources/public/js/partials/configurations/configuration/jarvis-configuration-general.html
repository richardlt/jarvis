<div layout="column">
	<md-input-container>
	  <label translate="config.name"></label>
	  <input ng-model="configuration.name">
	</md-input-container>
	<md-switch ng-model="configuration.active" aria-label="{{configuration.active | translate}}">
		{{'config.active' | translate}} {{configuration.active | translate}}
	</md-switch>
	<md-input-container>
	  <label translate="config.opacity"></label>
	  <input ng-model="configuration.opacity">
	</md-input-container>
	<md-input-container>
	  <label translate="config.backUrl"></label>
	  <input ng-model="configuration.backgroundUrl">
	</md-input-container>
</div>
