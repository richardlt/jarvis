<md-toolbar>
  <md-fab-actions class="md-toolbar-tools">
	<jarvis-pick-element ctrl="pickPluginDialogCtrl" icon="playlist_add" callback="pickIot"></jarvis-pick-element>
	<md-button aria-label="menu" class="md-icon-button" ng-click="clearPlugin()"><md-icon md-font-icon="material-icons md-16">clear</md-icon></md-button>
  </md-fab-actions>
</md-toolbar>
<br>
<div layout="column">
	<md-input-container>
	  <label translate="block.name"></label>
	  <input ng-model="block.name">
	</md-input-container>
	<md-input-container>
	  <label translate="block.icon"></label>
	  <input ng-model="block.icon">
	</md-input-container>
	<md-input-container ng-show="block.pluginId">
	  <label translate="block.pluginId"></label>
	  <input ng-model="block.pluginId" disabled>
	</md-input-container>
	<md-input-container ng-show="block.pluginId">
	  <label translate="block.pluginName"></label>
	  <input ng-model="block.pluginName" disabled>
	</md-input-container>
	<md-input-container>
	  <label translate="block.expression"></label>
	  <input ng-model="block.expression">
	</md-input-container>
	<md-icon ng-show="testExpression" md-font-icon="material-icons md-16">cloud</md-icon>
	<md-icon ng-show="!testExpression" md-font-icon="material-icons md-16">cloud_off</md-icon>
</div>
