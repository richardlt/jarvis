<md-toolbar>
  <div class="md-toolbar-tools" layout-align="center">
    <h1><br>{{snapshot.name}}<md-tooltip>snapshot#{{snapshot.id}}</md-tooltip></h1>
  </div>
  <md-fab-actions class="md-toolbar-tools">
	<md-button aria-label="menu" class="md-icon-button" ng-click="go('snapshots')"><md-icon md-font-icon="material-icons md-16">clear</md-icon></md-button>
	<md-button aria-label="menu" class="md-icon-button" ng-click="duplicate(snapshot)"><md-icon md-font-icon="material-icons md-16">content_copy</md-icon></md-button>
	<md-button aria-label="menu" class="md-icon-button" ng-click="remove(snapshot)"><md-icon md-font-icon="material-icons md-16">delete</md-icon></md-button>
	<md-button aria-label="menu" class="md-icon-button" ng-click="save(snapshot)"><md-icon md-font-icon="material-icons md-16">save</md-icon></md-button>
  </md-fab-actions>
</md-toolbar>
<div layout="column" ng-init="load()" ng-cloak>
	<md-tabs md-dynamic-height md-border-bottom>
		<md-tab label="{{'snapshot.general' | translate}}">
			<md-content layout-padding>
				<jarvis-snapshot></jarvis-snapshot>
			</md-content>
		</md-tab>
	</md-tabs>
</div>
