<div layout="column">
	<md-input-container>
	  <label translate="view.name"></label>
	  <input ng-model="view.name">
	</md-input-container>
	<md-input-container>
	  <label translate="view.icon"></label>
	  <input ng-model="view.icon">
	</md-input-container>
	<md-input-container>
	  <label translate="view.url"></label>
	  <input ng-model="view.url">
	</md-input-container>
	<md-switch ng-model="view.ishome" aria-label="{{'view.ishome' | translate}}">
    	{{'view.ishome' | translate}}
	</md-switch>
	<div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th>#</th>
					<th translate="iot.icon">Icon</th>
					<th translate="iot.name">Name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="iot in iots">
					<td><md-icon md-font-icon="material-icons md-16" ng-click="links.iots.drop(iot)">delete</md-icon></td>
					<td><md-icon md-font-icon="material-icons md-16" ng-click="links.iots.execute(iot)">loop</md-icon></td>
					<td>{{iot.id}}</th>
					<td><md-icon md-font-icon="material-icons md-16">{{iot.icon}}</md-icon></th>
					<td>{{iot.name}}</th>
				</tr>
			</tbody>
		</table>
	</div>
</div>
