<md-input-container>
	<label translate="block.order"></label>
	<input ng-model="block.extended.order">
</md-input-container>
<md-button aria-label="menu" class="md-icon-button" ng-click="drop(block)"><md-icon md-font-icon="material-icons md-16">delete</md-icon></md-button>
<div layout="column">
<code>
Si {{block.name}}
</code>
<code>
Alors [{{block.pluginThenName}}#{{block.pluginThenId}}] [{{block.blockThenName}}#{{block.blockThenId}}]
</code>
<code>
Else [{{block.pluginElseName}}#{{block.pluginElseId}}] [{{block.blockElseName}}#{{block.blockElseId}}]
</code>
</div>
