<div layout="column" ng-cloak>
  	<h2>Iot {{iot.id}}</h2>
	<md-content layout-padding>
	<md-button translate="Delete" aria-label="Todo" ng-click="remove(iot)"></md-button>
	<md-button translate="Save" aria-label="Todo" ng-click="save(iot)"></md-button>
	<md-button translate="Duplicate" aria-label="Todo" ng-click="duplicate(iot)"></md-button>
	<md-button translate="Close" aria-label="Todo" ng-click="go('iots')"></md-button>
    <div layout="row">
      <md-input-container>
        <label translate="Name"></label>
        <input ng-model="iot.name">
      </md-input-container>
      <md-input-container>
        <label translate="Owner"></label>
        <md-select ng-model="iot.owner">
          <md-option ng-repeat="owner in allOwners" value="{{owner.id}}">
            {{owner.name}}
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container>
        <label translate="Visible"></label>
        <md-select ng-model="iot.visible">
          <md-option ng-repeat="visible in allVisibles" value="{{visible.id}}">
            {{visible.value | translate}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <div>
      <md-input-container>
        <label translate="Icon"></label>
        <input ng-model="iot.icon">
      </md-input-container>
      <md-input-container>
        <label translate="TagColor"></label>
        <input ng-model="iot.tagColor">
      </md-input-container>
      <md-input-container>
        <label translate="TagTextColor"></label>
        <input ng-model="iot.tagTextColor">
      </md-input-container>
    </div>
  </md-content>
</div>
