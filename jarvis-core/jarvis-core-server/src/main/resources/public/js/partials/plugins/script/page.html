<md-toolbar>
  <div class="md-toolbar-tools" layout-align="center">
    <h1><br>{{script.name}}<md-tooltip>{{script.type}}#{{script.id}}</md-tooltip></h1>
  </div>
  <md-fab-actions class="md-toolbar-tools">
	<md-button aria-label="menu" class="md-icon-button" ng-click="go('plugins')"><md-icon md-font-icon="material-icons md-16">clear</md-icon></md-button>
	<md-button aria-label="menu" class="md-icon-button" ng-click="duplicate(script)"><md-icon md-font-icon="material-icons md-16">content_copy</md-icon></md-button>
	<md-button aria-label="menu" class="md-icon-button" ng-click="remove(script)"><md-icon md-font-icon="material-icons md-16">delete</md-icon></md-button>
	<md-button aria-label="menu" class="md-icon-button" ng-click="save(script)"><md-icon md-font-icon="material-icons md-16">save</md-icon></md-button>
	<md-button aria-label="menu" class="md-icon-button" ng-click="execute(script)"><md-icon md-font-icon="material-icons md-16">play_arrow</md-icon></md-button>
	<md-button aria-label="menu" class="md-icon-button" ng-click="clear()"><md-icon md-font-icon="material-icons md-16">loop</md-icon></md-button>
  </md-fab-actions>
</md-toolbar>
<div layout="column" ng-init="load()" ng-cloak>
	<md-tabs md-dynamic-height md-border-bottom>
		<md-tab label="{{'plugin.general' | translate}}">
			<md-content layout-padding>
				<jarvis-plugin-common></jarvis-plugin-common>
			</md-content>
		</md-tab>
		<md-tab label="{{'plugin.script' | translate}}">
			<md-content>
				<jarvis-plugin-script></jarvis-plugin-script>
			</md-content>
		</md-tab>
		<md-tab label="{{'plugin.render' | translate}}">
			<md-content>
				<jarvis-plugin-render></jarvis-plugin-render>
			</md-content>
		</md-tab>
	</md-tabs>
</div>
