<md-toolbar>
  <div class="md-toolbar-tools" layout-align="center">
    <h1><br>{{iot.name}}<md-tooltip>iot#{{iot.id}}</md-tooltip></h1>
  </div>
  <md-fab-actions class="md-toolbar-tools">
	<md-button aria-label="menu" class="md-icon-button" ng-click="go('iots')"><md-icon md-font-icon="material-icons md-16">clear</md-icon></md-button>
	<md-button aria-label="menu" class="md-icon-button" ng-click="duplicate(iot)"><md-icon md-font-icon="material-icons md-16">content_copy</md-icon></md-button>
	<md-button aria-label="menu" class="md-icon-button" ng-click="remove(iot)"><md-icon md-font-icon="material-icons md-16">delete</md-icon></md-button>
	<md-button aria-label="menu" class="md-icon-button" ng-click="save(iot)"><md-icon md-font-icon="material-icons md-16">save</md-icon></md-button>
	<md-button aria-label="menu" class="md-icon-button" ng-click="render(iot)"><md-icon md-font-icon="material-icons md-16">play_arrow</md-icon></md-button>
  </md-fab-actions>
</md-toolbar>
<div layout="column" ng-init="load()" ng-cloak>
	<md-tabs md-dynamic-height md-border-bottom>
		<md-tab label="{{'iot.general' | translate}}" md-active="activeTab==1">
			<md-content layout-padding>
				<jarvis-iot></jarvis-iot>
			</md-content>
		</md-tab>
		<md-tab label="{{'iot.plugins' | translate}}" md-active="activeTab==2">
			<md-content>
				<jarvis-iot-plugin></jarvis-iot-plugin>
			</md-content>
		</md-tab>
		<md-tab label="{{'iot.render' | translate}}"  md-active="activeTab==3">
			<md-content>
				<jarvis-iot-render></jarvis-iot-render>
			</md-content>
		</md-tab>
	</md-tabs>
</div>
