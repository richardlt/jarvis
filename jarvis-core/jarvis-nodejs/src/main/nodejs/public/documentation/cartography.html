<html lang="en" ng-app="myImpressDocumentation">
<head>
<title>Jarvis presentation</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" />
<link href="css/impress.css" rel="stylesheet" />
</head>
<body ng-controller="ImpressCtrl" ng-init="loadPresentation('prez')">
  <div id="prez">
    <div id="index" class="step slide" data-depends="main" data-x="0" data-y="0" data-scale=".2" >
      <canvas id="viewport" width="1024" height="768"></canvas>
    </div>
    <div id="main" class="step slide" data-depends="architecture" data-x="0" data-y="0" data-scale=".2" ng-click="selectSlide('index');">
      <div ng-include="'elements/main.html'"></div>
      <div ng-include="'elements/main.svg'"></div>
    </div>
    <div id="architecture" class="step slide" data-depends="connectors,kernel" data-x="150" data-y="150" data-rotate="-45" data-scale=".2" ng-click="selectSlide('index');">
      <div ng-include="'elements/architecture.html'"></div>
      <div ng-include="'elements/architecture.svg'"></div>
    </div>
    <div id="connectors" class="step slide" data-depends="connector-java,connector-dotnet" data-x="100" data-y="250" data-z="-100" data-rotate="-45" data-scale=".2" ng-click="selectSlide('index');">
      <div ng-include="'elements/connectors.html'"></div>
      <div ng-include="'elements/connectors.svg'"></div>
    </div>
    <div id="connector-java" class="step slide" data-x="100" data-y="250" data-z="-400" data-rotate="-45" data-scale=".2" ng-click="selectSlide('index');">
      <div ng-include="'elements/connectors/java.html'"></div>
      <div ng-include="'elements/connectors/java.svg'"></div>
    </div>
    <div id="connector-dotnet" class="step slide" data-x="100" data-y="250" data-z="-400" data-rotate="-45" data-scale=".2" ng-click="selectSlide('index');">
      <div ng-include="'elements/connectors/dotnet.html'"></div>
      <div ng-include="'elements/connectors/dotnet.svg'"></div>
    </div>
    <div id="kernel" class="step slide" data-x="250" data-y="150" data-z="-200" data-rotate="-45" data-scale=".2" ng-click="selectSlide('index');">
      <div ng-include="'elements/kernel.html'"></div>
      <div ng-include="'elements/kernel.svg'"></div>
    </div>
  </div>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-resource.min.js"></script>
  <!-- Arbor -->
  <script src="lib/arbor.js"></script>
  <!-- Application -->
  <script src="angular/app.js"></script>
  <script src="angular/services.js"></script>
  <script src="angular/controllers.js"></script>
  <script src="angular/filters.js"></script>
  <script src="angular/directives.js"></script>
</body>
</html>
