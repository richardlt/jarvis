<div layout="column" flex layout-fill>
    <md-content>
        <section>
            <md-subheader class="md-primary">Jobs</md-subheader>
            <md-list layout-padding>
                <md-list-item class="md-2-line" ng-repeat="job in jarvis.configuration.jobs">
                    <div class="md-list-item-text">
                        <md-button ng-click="delete(jarvis.configuration.jobs, job)">Delete</md-button>
                        <md-button ng-click="save(job)">Save</md-button>
                        <md-button ng-click="new(jarvis.configuration.jobs)">New</md-button>
                        <div layout layout-sm="column">
                            <md-input-container>
                                <md-tooltip>{{job.id}} {{job.name}}</md-tooltip>
                                <label>Name</label>
                                <input ng-model="job.name" flex />
                            </md-input-container>
                            <md-input-container>
                                <md-tooltip>{{job.timestamp}} {{job.started}}</md-tooltip>
                                <label>Crontab</label>
                                <input ng-model="job.cronTime" flex />
                            </md-input-container>
                            <md-input-container>
                                <label>Plugin</label>
                                <input ng-model="job.plugin" flex />
                            </md-input-container>
                            <md-input-container>
                                <label>Params</label>
                                <input ng-model="job.text" flex />
                            </md-input-container>
                            </div>
                    </div>
                </md-list-item>
            </md-list>
        </section>
    </md-content>
</div>
