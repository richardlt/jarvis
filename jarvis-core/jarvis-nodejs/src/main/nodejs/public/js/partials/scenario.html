<div layout="column" flex layout-fill>
    <md-content>
        <section>
            <md-list layout-padding>
                <md-list-item ng-repeat="job in jarvis.configuration.jobs">
                    <md-button flex class="md-primary md-raised" ng-click="execute(job)">{{job.name}}</md-button>
                </md-list-item>
            </md-list>
        </section>
    </md-content>
</div>
