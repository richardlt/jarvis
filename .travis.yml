language: go java
env:
  - GIMME_OS=linux GIMME_ARCH=arm
go:
  - 1.6.0
jdk:
  - oraclejdk8
before_install:
  - gimme 1.6
install:
  - source ~/.gimme/envs/go1.6.src.env
  - which go
  - godep
  - exit 1
  - cd jarvis-go-core
  - go version
  - make
  - cd jarvis-core
  - java -version
  - echo mvn -q install
deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH2_KEY"
  file: "jarvis-core/jarvis-core-server/src/test/resources/sample.json"
  file: "jarvis-core/jarvis-core-server/target/jarvis-core-server-0.0.1-SNAPSHOT.jar"
  file: "jarvis-core/jarvis-rest-module-dio/target/jarvis-rest-module-dio-0.0.1-SNAPSHOT.jar"
  file: "jarvis-core/jarvis-rest-module-voice/target/jarvis-rest-module-voice-0.0.1-SNAPSHOT.jar"
  file: "jarvis-core/jarvis-rest-module-exec/target/jarvis-rest-module-exec-0.0.1-SNAPSHOT.jar"
  file: "jarvis-core/jarvis-rest-module-aiml/target/jarvis-rest-module-aiml-0.0.1-SNAPSHOT.jar"
  skip_cleanup: true
  on:
    tags: false
