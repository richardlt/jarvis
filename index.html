<html lang="en" ng-app="JarvisPrez">
<head>
    <title>Jarvis Presentation</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Gitbub -->
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    
    <!-- AngularJS Material Design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.6/angular-material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.6/angular-material.layouts.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
    <!-- Twitter bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	
    <!-- highlight -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/styles/default.min.css">

    <link rel="stylesheet" href="css/specific.css">
    <!-- Just for external configuration -->
    <script src="config.js"></script>
</head>

<body
	ng-controller="JarvisPrezCtrl as ctrl"
	ng-style="{}"
	ng-init="load()"
	ng-cloak
	ng-keyup="handler($event)"
>

<md-toolbar id="toolbar" >
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Settings" ng-click="sidebar()">
          <md-icon md-font-icon="material-icons md-24">menu</md-icon>
        </md-button>
        <h2>
          <span>Jarvis : Just Another Ridiculous Very Inteligent System</span>
        </h2>
        <span flex></span>
		<md-button class="md-icon-button" aria-label="Github" ng-click="href('https://github.com/yroffin/jarvis')">
          <md-icon md-font-icon="material-icons md-24">home</md-icon>
        </md-button>
		<md-button class="md-icon-button" aria-label="Zip" ng-click="href('https://github.com/yroffin/jarvis/zipball/master')">
          <md-icon md-font-icon="material-icons md-24">unarchive</md-icon>
        </md-button>
		<md-button class="md-icon-button" aria-label="Tar" ng-click="href('https://github.com/yroffin/jarvis/tarball/master')">
          <md-icon md-font-icon="material-icons md-24">attach_file</md-icon>
        </md-button>
	</div>
</md-toolbar>

<div ui-view>
</div>

<md-sidenav
        md-component-id="left"
        md-is-locked-open="false"
        md-disable-backdrop
        md-whiteframe="4">
      <md-toolbar>
        <h1 class="md-toolbar-tools">Jarvis</h1>
      </md-toolbar>
      <md-content layout="column">
		<md-button aria-label="Home" ng-click="go('home')">
          <md-icon md-font-icon="material-icons md-24">home</md-icon>
		  Home
        </md-button>
		<md-button aria-label="Slides" ng-click="go('slides')">
          <md-icon md-font-icon="material-icons md-24">content_copy</md-icon>
		  Abstract
        </md-button>
      </md-content>
</md-sidenav>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-aria.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
<!-- Latest compiled JavaScript Lodash -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
<!-- AngularJS Material Design -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.6/angular-material.min.js"></script>
<!-- Latest compiled ui-router version -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
<!-- Latest compiled angular-translate version -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.8.1/angular-translate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate-loader-static-files/2.8.1/angular-translate-loader-static-files.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-highlightjs/0.5.1/angular-highlightjs.js"></script>

<!-- Application -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/themes.js"></script>
<script src="js/routes.js"></script>
<script src="js/services.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>

</body>
</html>
